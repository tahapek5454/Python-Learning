<header>

    <div class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">Movie APP</a>
            <ul class="navbar-nav mr-auto">
                <li {% if request.path == '/' %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>

                <li {% if 'about' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>

                <li {% if 'movies' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'movies' %}" class="nav-link">Movie</a>
                </li>
            </ul>

            
            <ul class="navbar-nav">

                {% if user.is_authenticated %}   

                <li class="nav-item">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">({{ user.username }})Logout</a>
                    <form action="{% url 'logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>

                {% else %}
            
                <li {% if 'login' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>

                <li {% if 'register' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'register' %}" class="nav-link">Register</a>
                    
                </li>
                {% endif %}
                
            </ul>
            
        </div>
    </div>

</header>
